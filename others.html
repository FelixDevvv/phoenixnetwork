<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server | Comunidad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --primary: #FF6D00;
            --primary-dark: #E65100;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #FFFFFF;
            --gray: #2D2D2D;
            --gray-light: #3D3D3D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255,109,0,0.15) 0%, rgba(18,18,18,1) 60%);
            z-index: -2;
        }
        
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.2;
            z-index: -1;
        }
        
        header {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo img {
            height: 50px;
        }
        
        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .logo-text p {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            font-weight: 500;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s;
            position: relative;
        }
        
        nav a:hover {
            color: var(--primary);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        /* Estilos para el foro */
        .forum-container {
            margin: 50px 0;
        }
        
        .forum-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .forum-title {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .new-post-btn {
            background: var(--primary);
            color: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .new-post-btn:hover {
            background: var(--primary-dark);
        }
        
        .categories {
            margin-bottom: 30px;
        }
        
        .category {
            background: var(--darker);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .category-header {
            background: rgba(255,109,0,0.1);
            padding: 15px 20px;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .threads-list {
            list-style: none;
        }
        
        .thread-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }
        
        .thread-item:hover {
            background: rgba(255,255,255,0.03);
        }
        
        .thread-icon {
            margin-right: 15px;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .thread-info {
            flex: 1;
        }
        
        .thread-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .thread-meta {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }
        
        .thread-stats {
            text-align: right;
            margin-left: 20px;
        }
        
        .thread-replies {
            font-size: 0.9rem;
        }
        
        /* Estilos para el área de staff */
        .staff-area {
            display: none;
            margin: 50px 0;
        }
        
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--darker);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            background: var(--gray);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: var(--primary-dark);
        }
        
        .staff-dashboard {
            display: none;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .welcome-message h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .staff-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-card {
            background: var(--darker);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            transition: transform 0.3s;
        }
        
        .action-card:hover {
            transform: translateY(-5px);
        }
        
        .action-card h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .action-card p {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .applications-list {
            background: var(--darker);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .application-item {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .application-info h3 {
            margin-bottom: 5px;
        }
        
        .application-meta {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }
        
        .application-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .approve-btn {
            background: #4CAF50;
            color: white;
        }
        
        .reject-btn {
            background: #F44336;
            color: white;
        }
        
        .view-btn {
            background: var(--gray);
            color: white;
        }
        
        /* Footer */
        footer {
            background: var(--darker);
            padding: 50px 0 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--primary);
        }
        
        .copyright {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                gap: 15px;
            }
            
            .thread-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .thread-stats {
                margin-left: 0;
                margin-top: 10px;
                text-align: left;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
    
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                    <div class="logo-text">
                        <h1>MINECRAFT SERVER</h1>
                        <p>Survival 1.18.2 | Calidad Ultra</p>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="https://foro.phoenixnetwork.us">Foro</a></li>
                        <li><a href="https://shop.phoenixnetwork.us">Tienda</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://discord.phoenixnetwork.us"><i class="fab fa-discord"></i></a>
                    <a href="https://www.youtube.com/@PhoenixNetwork-j5d"><i class="fab fa-youtube"></i></a>

                </div>
                <p class="copyright">© 2023 Minecraft Server. Todos los derechos reservados.<br>
                Minecraft es una marca registrada de Mojang Studios.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
